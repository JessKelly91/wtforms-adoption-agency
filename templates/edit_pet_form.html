{% extends 'base.html' %}

{% block title %} Edit Pet {% endblock %}

{% block body %}

<h1>Edit Pet </h1>

<form id="pet-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}

        <div class="mb-3 form-group">
            {{ field.label }}
            {{ field(class="form-control") }}
        </div>
    {% endfor %}

    <button type="Submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
